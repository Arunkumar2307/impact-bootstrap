<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-task</title>
    <link rel="stylesheet" href="gridtask.css">
    <style>
        .grid-container {
            display: grid;
            margin: 10px;
            background-color: white;
            padding: 100px 400px 100px 400px;
            
        }
        .item {
            border: 2px solid none;
            text-align: center;
            background-color: yellow;
            margin: 5px;
            padding: 30px;
            border-radius: 10px;
           
        }
    </style>
</head>
<body>
    <b>
    <div class="grid-container">
        <div class="item" id="header">1</div>
        <div class="item" id="sidebar">2</div>
        <div class="item" id="main">3</div>
        <div class="item" id="content1">4</div>
        <div class="item" id="content2">5</div>
        <div class="item" id="content3">6</div>
        <div class="item" id="footer">7</div>
    </div>
    </b>
    </div>
</body>
</html>
